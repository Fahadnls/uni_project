<div
  class="
    authentication-wrapper authentication-2
    ui-bg-cover ui-bg-overlay-container
    px-4
  "
  style="background-image: url('assets/vendor/img/1.jpg')"
>
  <div class="ui-bg-overlay bg-dark opacity-25"></div>

  <div class="authentication-inner py-5">
    <div class="card">
      <div class="p-4 p-sm-5">
        <!-- Logo -->
        <img class="logo" src="assets/vendor/img/logo.png" alt="" />
        <!-- / Logo -->

        <h5 class="text-center text-muted font-weight-normal m3-4 mt-3">
          Login to Your Account
        </h5>

        <!-- Form -->
        <form>
          <div class="form-group">
            <label class="form-label">Email</label>
            <input
              [(ngModel)]="credentials.email"
              name="email"
              type="text"
              class="input form-control"
            />
          </div>
          <div class="form-group">
            <label
              class="form-label d-flex justify-content-between align-items-end"
            >
              <div>Password</div>
            </label>
            <input
              [(ngModel)]="credentials.password"
              name="password"
              type="password"
              class="input form-control"
            />
          </div>
          <!-- <div class="d-flex justify-content-between align-items-center m-0">
            <label class="custom-control custom-radio m-0">
              <input
                type="radio"
                class="custom-control-input bg-danger"
                name="superAdmin"
                value="admin"
                [checked]="credentials.isAdmin"
                (change)="onItemChange($event.target.value)"
              />
              <span class="custom-control-label">Super Admin</span>
            </label>
            <label class="custom-control custom-radio m-0">
              <input
                type="radio"
                class="custom-control-input bg-danger"
                name="restaurantManger"
                value="manger"
                [checked]="manger"
                (change)="onItemChange($event.target.value)"
              />
              <span class="custom-control-label">Restaurant manager</span>
            </label>
          </div> -->
          <div class="d-grid gap-2 col-12 mx-auto p-0 mt-4">
            <button
              [ladda]="loading"
              data-style="slide-up"
              (click)="loginBtn()"
              type="button"
              class="btn"
            >
              Sign In
            </button>
          </div>
        </form>
        <!-- / Form -->
      </div>
      <!-- <div class="card-footer py-3 px-4 px-sm-5">
        <div class="text-center text-muted">
          Don't have an account yet? <a href="javascript:void(0)">Sign Up</a>
        </div>
      </div> -->
    </div>
  </div>
</div>
