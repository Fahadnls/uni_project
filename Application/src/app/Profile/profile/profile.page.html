<ion-content>
  <div class="header" style="height: 152px !important; width: 110%">
    <ion-item mode="ios" detail="false" lines="none" color="transparent" button>
      <ion-avatar>
        <img *ngIf="isGuestUser()" src="assets/icon/person_white.jpeg" />
        <img
          *ngIf="!isGuestUser()"
          [src]="getProfile() == ''? '/assets/icon/person_white.jpeg' : getProfile()"
        />
      </ion-avatar>
      <ion-label
        >{{getName()}}
        <br />
        <p>
          <ion-icon slot="start" name="call"></ion-icon>
          {{getPhone()}}
        </p>
      </ion-label>
    </ion-item>
  </div>
  <div class="heading">
    <h3>{{'profile.Settings' | translate}}</h3>
  </div>

  <ion-item
    [disabled]="isGuestUser()"
    detail="true"
    class="setting_item"
    button
    lines="none"
    routerLink="/contact-us"
  >
    <!-- <img src="../../../assets/icon/mail.jpeg" alt="mail" /> -->
    <ion-icon
      class="setting_icon"
      slot="start"
      style="background: #01b5b5"
      name="mail"
    > 
  </ion-icon>
    <ion-label> {{'profile.ContactUs' | translate}} </ion-label>
  </ion-item>
  <ion-item
    detail="true"
    class="setting_item"
    button
    lines="none"
    (click)="scanBarcode()"
    >
    <!-- routerLink="/contact-us" -->
    <!-- <img src="../../../assets/icon/mail.jpeg" alt="mail" /> -->
    <ion-icon
      class="setting_icon"
      slot="start"
      style="background: #B56701"
      name="qr-code-outline"
    > 
  </ion-icon>
    <ion-label> Qr Scanner </ion-label>
  </ion-item>
  <ion-item
    [disabled]="isGuestUser()"
    detail="true"
    class="setting_item"
    button
    lines="none"
    routerLink="/edit-profile"
  >
    <!-- <img src="../../../assets/icon/edit.jpeg" alt="edit" /> -->

    <ion-icon
      class="setting_icon"
      slot="start"
      style="background: #48a4ff"
      name="pencil"
    >
    </ion-icon>
    <ion-label> {{'profile.EditProfile' | translate}} </ion-label>
  </ion-item>

    <!-- <img src="../../../assets/icon/info.jpeg" alt="info" /> -->

    <ion-icon
      class="setting_icon"
      slot="start"
      style="background: #999fbd"
      name="information-circle-outline"
    >
    </ion-icon>
    <ion-label> {{'profile.AboutUs' | translate}} </ion-label>
  </ion-item>
  <ion-item
    *ngIf="!isGuestUser()"
    detail="true"
    class="setting_item"
    (click)="logOutBtn()"
    button
    lines="none"
  >
    <!-- <img src="../../../assets/icon/logout.jpeg" alt="logout" /> -->

    <ion-icon
      class="setting_icon"
      slot="start"
      style="background: #ffa004"
      name="log-out-outline"
    >
    </ion-icon>
    <ion-label style="color: #ffa004">
      {{'profile.Logout' | translate}}
    </ion-label>
  </ion-item>

    detail="true"
    class="setting_item"

    <!-- <img src="../../../assets/icon/logout.jpeg" alt="logout" /> -->

    <ion-label style="color: #0079fe">
