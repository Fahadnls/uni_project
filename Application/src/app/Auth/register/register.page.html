<ion-content>
  <app-image-loader *ngIf="loading"></app-image-loader>
  <div class="header"></div>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h1>{{'register.SignUp' | translate}}</h1>
        <ion-item lines="full" mode="ios" detail="false">
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-label position="floating"
            >{{'register.FullName' | translate}}</ion-label
          >
          <ion-input
            type="text"
            [(ngModel)]="registerData.fullName"
            placeholder="{{'register.EnterYourName' | translate}}"
          ></ion-input>
        </ion-item>
        <br />
        <!-- [preferredCountries]="onlyCountries" -->
        <form #f2="ngForm" [formGroup]="phoneFormRegister">
          <ngx-intl-tel-input
            [enablePlaceholder]="true"
            [searchCountryFlag]="true"
            [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]"
            [selectFirstCountry]="false"
            [selectedCountryISO]="CountryISO.Pakistan"
            [maxLength]="13"
            [phoneValidation]="true"
            [separateDialCode]="separateDialCode"
            [numberFormat]="PhoneNumberFormat.National"
            name="phone"
            formControlName="phone"
          >
          </ngx-intl-tel-input>
        </form>
        <hr style="background: #c8c7cc" />
        <!-- <ion-item lines="full" mode="ios" detail="false">
          <ion-icon slot="start" name="call-outline"></ion-icon>
          <ion-label position="floating"
            >{{'register.Phone' | translate}}
            <small>{{'register.WithCountry' | translate}}</small></ion-label
          >
          <ion-input
            type="tel"
            [(ngModel)]="registerData.phoneNumber"
            placeholder="{{'register.EnterYourPhoneNo' | translate}}"
          ></ion-input>
        </ion-item> -->
        <ion-button
          [disabled]="!this.registerData.phoneNumber || !this.registerData.fullName"
          (click)="registerBtn()"
          mode="md"
          expand="block"
          fill="solid"
        >
          {{'register.SignUp' | translate}}
        </ion-button>
        <ion-toolbar
        class="ion-no-border"
      >
        <p>
          {{'register.AlreadyHaveAnAccount' | translate}}
          <span routerLink="/"> {{'register.SignIn' | translate}}</span>
        </p>
      </ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer
  [style.background]="loading? 'rgb(174 174 174)':''"
  class="ion-no-border"
>

</ion-footer>
