<ion-header class="ion-no-border">
  <div class="header" style="height: 180px">
    <ion-toolbar class="ion-no-border">
      <ion-buttons class="back_btn" slot="start" mode="md">
        <ion-back-button
          defaultHref=""
          icon="chevron-back-outline"
          t
        ></ion-back-button>
      </ion-buttons>
      <ion-title mode="ios">{{restaurantName}}</ion-title>
    </ion-toolbar>
  </div>
</ion-header>

<ion-content class="ion-padding-horizontal">
  <div style="margin-top: -17px">
    <ng-container  *ngIf="!showSkeleton">
    <ng-container  *ngFor="let item of data;index as ia">
      <h1>{{item?.title}}</h1>
      <ion-item
        lines="none"
        class="menu"
        *ngFor="let itemb of item.menu_details"
        color="transparent"
      >
        <ion-img [src]="itemb.image ? url + itemb?.image :'' " alt="No image"></ion-img>
        <ion-label
          >{{itemb?.title}}
          <br />
          <p><strong>Rs : {{itemb?.price}}</strong></p>
        </ion-label>
      </ion-item>
    </ng-container>
    </ng-container>
    <ng-container *ngIf="showSkeleton" >
      <h1><ion-skeleton-text animated style="width: 50%"></ion-skeleton-text></h1>
      <ion-item
        lines="none"
        class="menu"
        *ngFor="let item of [0,0,0,0,0,0,]"
        color="transparent"
      >
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>

        <h3>
          <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </p>
      </ion-label>
      </ion-item>
    </ng-container>
  </div>
</ion-content>
