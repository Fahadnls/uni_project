<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          <ion-icon
            class="animate__animated animate__flip"
            name="checkmark-circle"
          ></ion-icon>
        </div>
        <section class="heading">
          <h2>
             {{'reservedTableComplete.TableSuccessfully' | translate}}
            <br />
            {{'reservedTableComplete.Reserved' | translate}}
          </h2>
        </section>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="12">
              <ion-button
              class="calenderBtn"
                expand="block"
                color="warning"
                fill="outline"
                outline="true"
                mode="md"
                (click)="addToCalender()"
              >
              <ion-icon name="calendar-outline"></ion-icon>
              {{'reservedTableComplete.AddToCalender' | translate}}
              </ion-button>
              </ion-col>
            <ion-col size="12">
              <ion-button
              class="continueBtn"
              (click)="continue()"
              expand="block"
              fill="solid"
              mode="md"
              >
              {{'reservedTableComplete.Continue' | translate}}
            </ion-button>
          </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
