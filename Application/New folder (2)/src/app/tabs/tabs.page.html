<ion-tabs class="ion-no-border" #myTabs (ionTabsDidChange)="getSelectedTab()">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tea-and-restaurant">
      <ion-icon name="home"></ion-icon>
      <ion-label>{{'tabs.Home' | translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="Reservation">
      <img
        class="tableWithChair"
        [src]="activeTab === 'Reservation'? 'assets/img/tableChairIcon_Selected.png' : 'assets/img/tableChairIcon.png'"
        alt=""
      />
      <ion-label>{{'tabs.Reservation' | translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="Chat">
      <ion-icon name="call"></ion-icon>
      <ion-label>{{'tabs.Support' | translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="Profile">
      <ion-icon name="person"></ion-icon>
      <ion-label>{{'tabs.Profile' | translate}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
